dist: trusty
language: python
python:
  - '3.4'
  - '3.5'
  - '3.6'
  - 'pypy3.4'
  - 'pypy3.5'
  - 'pypy3.6'
install:
  - pip install -r requirements.txt
  - pip install coveralls coverage
  - pip install -U setuptools
  - pip install pytest --upgrade
script:
  - python setup.py install
  - coverage run --source flask_rest_jsonapi -m pytest -v
after_success:
  - coveralls
